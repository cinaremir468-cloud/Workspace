<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workspace - Ultra Modern</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-brand">
                <div class="brand-icon">✨</div>
                <h1 class="brand-title">AI Workspace</h1>
                <p class="brand-subtitle">Akıllı çalışma alanınız</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Giriş</button>
                <button class="tab-btn" data-tab="register">Kayıt</button>
            </div>

            <!-- Login -->
            <form id="loginForm" class="auth-form active">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label>Şifre</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Giriş Yap</button>
                <button type="button" id="googleLoginBtn" class="btn-google">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google ile Giriş
                </button>
                <p class="error-msg" id="loginError"></p>
            </form>

            <!-- Register -->
            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label>Şifre (min. 6 karakter)</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="input-group">
                    <label>Şifre Tekrar</label>
                    <input type="password" id="registerPasswordConfirm" required>
                </div>
                <button type="submit" class="btn-primary">Kayıt Ol</button>
                <button type="button" id="googleRegisterBtn" class="btn-google">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google ile Kayıt
                </button>
                <p class="error-msg" id="registerError"></p>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-app" style="display: none;">
        <!-- Collapsible Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button id="sidebarCollapseBtn" class="sidebar-collapse-btn" title="Sidebar Genişlet/Daralt">
                <svg class="collapse-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>

            <div class="sidebar-content">
                <div class="sidebar-header">
                    <div class="logo">
                        <span class="logo-icon">✨</span>
                        <span class="logo-text">AI Workspace</span>
                    </div>
                </div>

                <button id="newChatBtn" class="new-chat-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    <span class="btn-text">Yeni Sohbet</span>
                </button>

                <div class="chat-search">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="chatSearchInput" placeholder="Sohbet ara...">
                </div>

                <div class="chat-list" id="chatList"></div>

                <div class="sidebar-footer">
                    <div class="user-menu-wrapper">
                        <button id="userMenuBtn" class="user-menu-btn">
                            <div class="user-avatar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <span id="userEmail" class="user-email"></span>
                            <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </button>
                        
                        <div id="userDropdown" class="user-dropdown">
                            <button class="dropdown-item" id="themeBtn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="5"/>
                                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                                </svg>
                                <span class="dropdown-text">Tema Seçimi</span>
                            </button>
                            <button class="dropdown-item" id="logoutBtn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                                </svg>
                                <span class="dropdown-text">Çıkış Yap</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-header">
                <h1 id="chatTitle" class="chat-title editable" contenteditable="false">Yeni Sohbet</h1>
                <div class="header-actions">
                    <button id="editTitleBtn" class="icon-btn" title="Başlığı Düzenle">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <!-- Inline AI Loading -->
                    <div id="inlineLoading" class="inline-loading" style="display: none;">
                        <div class="ai-thinking">
                            <svg class="ai-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="22"></line>
                            </svg>
                            <span class="ai-text">AI düşünüyor...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-container" id="chatContainer">
                <!-- Welcome Screen -->
                <div id="welcomeScreen" class="welcome">
                    <div class="welcome-icon">✨</div>
                    <h2>Hoş Geldiniz</h2>
                    <p>AI ile akıllı çalışma alanınızı oluşturun</p>
                    <div class="suggestions">
                        <button class="suggestion" data-prompt="Bugün için yapılacaklar listesi">📝 Yapılacaklar</button>
                        <button class="suggestion" data-prompt="Proje için SWOT analizi tablosu">📊 SWOT Analizi</button>
                        <button class="suggestion" data-prompt="Kullanıcı kayıt akış diyagramı">🔄 Akış Diyagramı</button>
                        <button class="suggestion" data-prompt="2024 satış verilerini bar chart ile göster">📈 Satış Grafiği</button>
                        <button class="suggestion" data-prompt="Müşteri memnuniyet anketi oluştur">📋 Anket Formu</button>
                    </div>
                </div>

                <!-- Content Cards -->
                <div id="contentGrid" class="content-grid"></div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <button id="contentTypeBtn" class="content-type-btn" title="İçerik Türü Seç">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                    </button>
                    
                    <div class="input-wrapper">
                        <div id="selectedType" class="selected-type" style="display: none;"></div>
                        <textarea 
                            id="messageInput" 
                            placeholder="Mesajınızı yazın..."
                            rows="1"></textarea>
                    </div>

                    <button id="sendBtn" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Content Type Menu -->
    <div id="typeMenu" class="type-menu" style="display: none;">
        <button class="type-option" data-type="auto">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
            </svg>
            <span>Otomatik</span>
        </button>
        <button class="type-option" data-type="note">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
            </svg>
            <span>Not</span>
        </button>
        <button class="type-option" data-type="table">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
                <line x1="9" y1="3" x2="9" y2="21"/>
            </svg>
            <span>Tablo</span>
        </button>
        <button class="type-option" data-type="diagram">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
            <span>Diyagram</span>
        </button>
        <button class="type-option" data-type="list">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <circle cx="4" cy="6" r="1"/>
                <circle cx="4" cy="12" r="1"/>
                <circle cx="4" cy="18" r="1"/>
            </svg>
            <span>Liste</span>
        </button>
        <button class="type-option" data-type="link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            <span>Link Koleksiyonu</span>
        </button>
        <button class="type-option" data-type="chart">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
            <span>Grafik</span>
        </button>
        <button class="type-option" data-type="form">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                <line x1="9" y1="12" x2="15" y2="12"/>
                <line x1="9" y1="16" x2="15" y2="16"/>
            </svg>
            <span>Form/Anket</span>
        </button>
    </div>

    <!-- Modals -->
    <div id="themeModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tema Seçin</h3>
                <button class="close-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="theme-grid">
                <button class="theme-card" data-theme="light">
                    <div class="theme-preview light-preview"></div>
                    <span>Açık Tema</span>
                </button>
                <button class="theme-card" data-theme="dark">
                    <div class="theme-preview dark-preview"></div>
                    <span>Koyu Tema</span>
                </button>
                <button class="theme-card" data-theme="ocean">
                    <div class="theme-preview ocean-preview"></div>
                    <span>Okyanus</span>
                </button>
                <button class="theme-card" data-theme="sunset">
                    <div class="theme-preview sunset-preview"></div>
                    <span>Gün Batımı</span>
                </button>
                <button class="theme-card" data-theme="forest">
                    <div class="theme-preview forest-preview"></div>
                    <span>Orman</span>
                </button>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="detailTitle">Detay</h3>
                <div class="modal-actions">
                    <button id="copyContentBtn" class="icon-btn" title="Kopyala">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                    <button id="manualEditBtn" class="icon-btn" title="Manuel Düzenle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"></path>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                        </svg>
                    </button>
                    <button id="aiEditBtn" class="icon-btn" title="AI ile Düzenle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="22"></line>
                        </svg>
                    </button>
                    <button id="deleteContentBtn" class="icon-btn" title="Sil">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button class="close-modal">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="modal-body" id="detailBody"></div>
        </div>
    </div>

    <div id="manualEditModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manuel Düzenle</h3>
                <button class="close-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <textarea id="manualEditTextarea" placeholder="İçeriği düzenleyin..." rows="12"></textarea>
                <button id="saveManualEditBtn" class="btn-primary">Kaydet</button>
            </div>
        </div>
    </div>

    <div id="aiEditModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>AI ile Düzenle</h3>
                <button class="close-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <textarea id="aiEditTextarea" placeholder="AI'ya nasıl düzenlemek istediğinizi yazın..." rows="4"></textarea>
                <button id="applyAiEditBtn" class="btn-primary">AI ile Düzenle</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/openai-api.js"></script>
    <script type="module" src="js/content-renderer.js"></script>
    <script type="module" src="js/main-app.js"></script>
</body>
</html>
